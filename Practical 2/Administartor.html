<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administrator - Student Admission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 2px solid #e1e5e9;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 3px rgba(0, 120, 212, 0.1);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background: #005fa3;
        }
        button[type="reset"] {
            background: #dc3545;
            margin-top: 10px;
        }
        button[type="reset"]:hover {
            background: #c82333;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Admission - Administrator Panel</h2>
        
        <div id="successMessage" class="success-message">
            Student admission form submitted successfully!
        </div>
        
        <div id="errorMessage" class="error-message">
            Please fill in all required fields correctly.
        </div>
        
        <form id="admissionForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="studentName">Student Name *</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth *</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Gender *</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address *</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City *</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State *</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="pincode">Pin Code *</label>
                    <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="course">Course *</label>
                    <select id="course" name="course" required>
                        <option value="">Select Course</option>
                        <option value="B.Tech CSE">B.Tech Computer Science</option>
                        <option value="B.Tech ECE">B.Tech Electronics</option>
                        <option value="B.Tech ME">B.Tech Mechanical</option>
                        <option value="B.Tech CE">B.Tech Civil</option>
                        <option value="BBA">Bachelor of Business Administration</option>
                        <option value="BCA">Bachelor of Computer Applications</option>
                        <option value="MBA">Master of Business Administration</option>
                        <option value="MCA">Master of Computer Applications</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="previousEducation">Previous Education *</label>
                    <select id="previousEducation" name="previousEducation" required>
                        <option value="">Select</option>
                        <option value="10th">10th Standard</option>
                        <option value="12th">12th Standard</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Post Graduate">Post Graduate</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="percentage">Percentage/CGPA in Previous Education *</label>
                <input type="number" id="percentage" name="percentage" min="0" max="100" step="0.01" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="fatherName">Father's Name *</label>
                    <input type="text" id="fatherName" name="fatherName" required>
                </div>
                <div class="form-group">
                    <label for="motherName">Mother's Name *</label>
                    <input type="text" id="motherName" name="motherName" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="guardianPhone">Parent/Guardian Phone *</label>
                    <input type="tel" id="guardianPhone" name="guardianPhone" required>
                </div>
                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="General">General</option>
                        <option value="OBC">OBC</option>
                        <option value="SC">SC</option>
                        <option value="ST">ST</option>
                        <option value="EWS">EWS</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="nationality">Nationality *</label>
                    <input type="text" id="nationality" name="nationality" value="Indian" required>
                </div>
                <div class="form-group">
                    <label for="admissionDate">Admission Date *</label>
                    <input type="date" id="admissionDate" name="admissionDate" required>
                </div>
            </div>

            <div class="form-group">
                <label for="documents">Upload Documents (PDF only)</label>
                <input type="file" id="documents" name="documents" accept=".pdf" multiple>
            </div>

            <div class="form-group">
                <label for="remarks">Remarks/Notes</label>
                <textarea id="remarks" name="remarks" rows="3" placeholder="Any additional information..."></textarea>
            </div>

            <button type="submit">Submit Application</button>
            <button type="reset" style="background: #dc3545; margin-top: 10px;">Reset Form</button>
        </form>
    </div>

    <script>
        // Form validation and submission
        document.getElementById('admissionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const formData = new FormData(form);
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Basic validation
            let isValid = true;
            const requiredFields = form.querySelectorAll('[required]');
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = '#dc3545';
                } else {
                    field.style.borderColor = '#e1e5e9';
                }
            });
            
            // Email validation
            const email = document.getElementById('email');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.value && !emailPattern.test(email.value)) {
                isValid = false;
                email.style.borderColor = '#dc3545';
            }
            
            // Phone validation
            const phone = document.getElementById('phone');
            const phonePattern = /^[0-9]{10}$/;
            if (phone.value && !phonePattern.test(phone.value)) {
                isValid = false;
                phone.style.borderColor = '#dc3545';
            }
            
            // Pin code validation
            const pincode = document.getElementById('pincode');
            const pincodePattern = /^[0-9]{6}$/;
            if (pincode.value && !pincodePattern.test(pincode.value)) {
                isValid = false;
                pincode.style.borderColor = '#dc3545';
            }
            
            if (isValid) {
                // Simulate form submission
                successMessage.style.display = 'block';
                
                // Log form data (in real application, this would be sent to server)
                console.log('Form Data Submitted:');
                for (let [key, value] of formData.entries()) {
                    console.log(key + ': ' + value);
                }
                
                // Scroll to top to show success message
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // Optional: Reset form after successful submission
                setTimeout(() => {
                    form.reset();
                    successMessage.style.display = 'none';
                }, 3000);
            } else {
                errorMessage.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
        
        // Reset form event
        document.querySelector('button[type="reset"]').addEventListener('click', function() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Reset border colors
            const allInputs = document.querySelectorAll('input, select, textarea');
            allInputs.forEach(input => {
                input.style.borderColor = '#e1e5e9';
            });
        });
        
        // Auto-set today's date for admission date
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('admissionDate').value = today;
        });
        
        // Format phone numbers
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) {
                value = value.slice(0, 10);
            }
            e.target.value = value;
        });
        
        document.getElementById('guardianPhone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) {
                value = value.slice(0, 10);
            }
            e.target.value = value;
        });
        
        // Format pin code
        document.getElementById('pincode').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 6) {
                value = value.slice(0, 6);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
